<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
       
        <title> 
            Codeing Quiz Challenge !
        </title>
    </head>

    <body background = "img/jsbackground.jpg">

        <div class="row" id="info">
            <div class= "col-6" id= "timer">
                <div id="counter" class=".textbody font-weight-bold">Timer: 0</div>
            </div>
            <div class= "col-6 text-right" id= "highscore">
                <button id="scores" class="btn btn-outline-primary"><a href="highscore.html">
                    Highscores
                </a></button>
            </div>
        </div>
        
        <div id="container" class="rounded">
             <div class= "row, text-center" id="intro">
                <h1>Geo-Canada Quiz</h1>
                <p>Try to answer the following Geography questions about Canada within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds</p>
                <button class="btn btn-primary" id="quizGame"> Start Quiz</button>
             </div>

            <div class="row" id="quizHolder" class="invisibler">
                <h2  class="text-center" id="title" ></h2>
                <div id="choices" class="choices text-center"></div>  
            </div>
        </div>

        <div id="endgame" class="invisible">
            <h2 class="text-center">Game Over !</h2>
            <p class="text-center">Final score is <span id="final-score"></span></p>
            <p class="text-center">
                Enter Intials: <input type = "text" id="intials" max="3"/>
                <button class="btn btn-success" onclick="saveHighscore()" id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="text-center feedback invisible"></div>

        <script src="assets/questions.js"></script>
        <script src="assets/script.js"></script>
        
    </body>

</html>
